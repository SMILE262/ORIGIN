<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" >
    <link rel="icon" type="png" href="assets/lotus-logo.png">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit" class="button2">Login</button>
                <p class="switch-form">Don't have an account? <span onclick="showSignUp()">Sign Up</span></p>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-container" id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="age">Age</label>
                <select id="age" required></select>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter your location" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" class="button2" >Sign Up</button>
                <p class="switch-form">Already have an account? <span onclick="showLogin()">Login</span></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
